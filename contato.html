        </nav>    
    </header>

    <div class="content">
        <div class="content-form">
            <h1>Fale conosco:</h1>
            <form action="" method="get">
                <label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Nome completo">
                </label>

                <label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </label>

                <label>
                    <i class="fa-solid fa-paper-plane"></i>
                    <input type="text" name="assunto" id="assunto" placeholder="Assunto">
                </label>

                <textarea name="comment" id="" cols="30" rows="10" placeholder="Mensagem..."></textarea>

                <div>
                    <button type="reset">Apagar</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="content">
        <div class="content-info">
            <div class="content-info-contato">
                <h1>Contatos:</h1>
                <ul>
                    <li> <i class="fa-solid fa-phone-volume"></i> <span>Telefone fixo:</span> (00) 0 0000-0000</li>
                    <li> <i class="fa-brands fa-whatsapp"></i> <span>Whatsapp:</span> (00) 0 0000-0000</li>
                    <li> <i class="fa-regular fa-envelope"></i> <span>Email:</span> exemple@exemple.com.br</li>
                </ul>
            </div>
            <div class="content-info-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31787.310601599944!2d-39.30847985988399!3d-5.197463169246146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7bdb59d2578cca9%3A0x4c318405007c3cd4!2sQuixeramobim%2C%20CE%2C%2063800-000!5e0!3m2!1spt-PT!2sbr!4v1672259891679!5m2!1spt-PT!2sbr" width="700" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </div>
